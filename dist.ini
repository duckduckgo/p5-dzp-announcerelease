copyright_year   = 2015

[PromptIfStale]
index = http://duckpan.org
module = Dist::Zilla::Plugin::UploadToDuckPAN

[AutoPrereqs]

[GatherDir]
[PruneFiles]
match = \.(?:ini|md)$
[PruneCruft]
[MakeMaker]
[Manifest]
[ConfirmRelease]
[UploadToDuckPAN]
[MetaJSON]

[Git::NextVersion]
[PkgVersion]
[GithubMeta]
[@Git]
[Git::Push]
push_to = origin master
